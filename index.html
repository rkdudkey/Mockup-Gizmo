<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmo</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!--reset css-->
    <link rel="stylesheet" href="css/reset.css">

    <!--manual css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home-panel">
        <div class="column">
            <div class="line-2"></div>
            <div class="line-1"></div>
            <div class="line-1"></div>
            <div class="line-1"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
    
            <header class="showcase">
                <div class="container">
                    <video autoplay muted loop id="myVideo">
                        <source src="https://www.gizmo-experience.com/wp-content/themes/gizmo/video/home-ecran.mp4"
                            type="video/mp4">
                    </video>
                    <nav>
                        <a href="https://www.gizmo-experience.com/en/"><img
                                src="https://www.gizmo-experience.com/wp-content/themes/gizmo/images/logo-gizmo.png"
                                alt="gizo-logo"></a>
                        <ul class="right">
                            <li>EN</li>
                            <li><i class="fas fa-search"></i></li>
                            <li>MENU</li>
                            <li><i class="fas fa-bars"></i></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <main class="main">
            <div class="title-logo">
                <img src="https://www.gizmo-experience.com/wp-content/themes/gizmo/svg/goalive-home.svg" alt="img-logo">
                <h1>The Real Estate Revolution</h1>
                <button class="btn">Explore</button>
            </div>
        </main>
    </section>

   
    

</body>

</html>
